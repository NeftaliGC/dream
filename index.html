<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
    <body >
        
        <div style="text-align: center; z-index: 3;">
            <h1 style="text-align: center; color: rgb(218, 214, 214); font-family: 'Dancing Script', cursive; font-size: 78px;" >多Quieres recordar tus sue単os?</h1>
            
            <div style="text-align: center;">
                <button id="si" onclick=agregarVideo(); style="font-family: 'Dancing Script', cursive;">Si</button>
                
                <button id="no" onclick=No(); style="font-family: 'Dancing Script', cursive";>No</button>
            </div>
                
            <div id="v" style="text-align: center; margin-top: 0">
                <iframe id="ifr" width="602" height="401" src="" title="Los sue単os" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>

            <div id="r" style="text-align: center;">
                <h2 style="font-family: 'Dancing Script', cursive; color: rgb(255, 255, 255); font-size: 40px">多Entonces para que me haces perder mi tiempo? ...</h2>
            </div>
            
        </div>
        <img id="img2" class="p" src="asets/fondo2.PNG" alt="" style="height: 125%;">
        <img id="img1" class="p" src="asets/IMG-5623.PNG" alt="" style="height: 125%;">
        


    </body>
    <script>
        var bSi = document.getElementById("si");
        var rep = document.getElementById("replace");

        bSi.addEventListener(onclick);
        
        function agregarVideo() {
            if (document.getElementById("v").style.display == "block") {
                document.getElementById("v").style.display = "none";
                document.getElementById("ifr").src = ""
            } else {
                document.getElementById("v").style.display = "block";
                document.getElementById("r").style.display = "none";
                document.getElementById("ifr").src = "https://www.youtube.com/embed/lssfeAAE6QE?&autoplay=1"
            }
        }

        var bNo = document.getElementById("no");

        bNo.addEventListener(onclick);
        
        function No() {
            if (document.getElementById("r").style.display == "block") {
                document.getElementById("r").style.display = "none";

                document.getElementById("img2").style.display = "none";
                document.getElementById("img1").style.display = "block";
            } else {
                document.getElementById("r").style.display = "block";
                document.getElementById("v").style.display = "none";
                
                document.getElementById("img2").style.display = "block";
                document.getElementById("img1").style.display = "none";
            }
        }

    </script>
</html>
